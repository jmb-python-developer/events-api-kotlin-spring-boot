spring:
  datasource:
    url: jdbc:h2:file:./data/eventsdb  # File-based instead of mem
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.SQL: DEBUG
